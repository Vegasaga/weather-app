<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Fuzzy+Bubbles:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <title>Week 2 Homework</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="container">
            <div class="col-12">
              <h1>Today's Weather</h1>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="col-sm-6">
                <h2 id="city"></h2>
                <div class="date" id="time"></div>
                <br/>
                <form id="search-form">
                    <input class="search" id="search-text-input" type="Search" placeholder="Enter City" />
                    <input class="submit" id="search-button" type="submit" value="Search" />
                    <input class="submit" id="search-current-button" type="submit" value="Current" />
                  </form>
              </div>
                <div class="changeDegree">
                  <h3 id="temperature"><strong></strong></h3>
                  <div class="temp"><strong><a " style="text-decoration:none" href="#" id="celsius">c °</a>
                </div>
              </div>
              <div class="col-sm-6">
                  <div class="climate">
                      <span id="description"></span>
                    <div class="humidity">Humidity: <span id="humidity"></span>%</div>
                    <div class="wind">Wind: <span id="wind"></span>km/h</div>
                    </div>
                    <br/>
                    <h4>Weekly Forecast</h4>
          <div class="form-check">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox1"
              value="option1"
            />
            <label class="form-check-label" for="inlineCheckbox1">Check</label>
          </div>
          </div>
          </div>
              <div class="panel">
                  <div class="card-group">
                      <div class="card">
                        <div class="card-bodies">
                          <h5 class="card-title">Monday</h5>
                          <img src="images/sun.png" alt="sun" width="50" />
                          <p class="card-text">13°I1°</p>
                        </div>
                      </div>
                      <div class="card">
                        <div class="card-bodies">
                          <h5 class="card-title">Tuesday</h5>
                          <img src="images/cloudy.png" alt="cloudy" width="50" />
                          <p class="card-text">14°I1°</p>
                        </div>
                      </div>
                      <div class="card">
                        <div class="card-bodies">
                          <h5 class="card-title">Wednesday</h5>
                          <img src="images/sun.png" alt="sun" width="50" />
                          <p class="card-text">16°I2°</p>
                        </div>
                      </div>
                    <div class="card">
                      <div class="card-bodies">
                        <h5 class="card-title">Thuresday</h5>
                        <img src="images/cloudy.png" alt="cloudy" width="50" />
                        <p class="card-text">16°I2°</p>
                      </div>
                    </div>
                  <div class="card">
                    <div class="card-bodies">
                      <h5 class="card-title">Friday</h5>
                      <img src="images/cloudy.png" alt="cloudy" width="50" />
                      <p class="card-text">15°I4</p>
                    </div>
                  </div>
                <div class="card">
                  <div class="card-bodies">
                    <h5 class="card-title">Saturday</h5>
                    <img src="images/sun.png" alt="sun" width="50" />
                    <p class="card-text">18°I5°</p>
                  </div>
                </div>
                  </div>
          <script src="src/index.js"></script>
        </div>
      </div>
    </div>
  </body>
</html>
